<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG to PNG Conversion</title>
</head>
<body>
    <svg id="svgElement" xmlns="http://www.w3.org/2000/svg" width="100" height="100">
        <rect width="50" height="50" fill="blue" x="10" y="10" />
        <polygon points="60,10 90,50 30,50" fill="red" />
    </svg>

    <button id="convert">Convert to PNG</button>
    <br>
    <img id="pngImage" />

    <script>
        document.getElementById('convert').addEventListener('click', function () {
            var svgElement = document.getElementById('svgElement');
            var svgData = new XMLSerializer().serializeToString(svgElement);

            var canvas = document.createElement('canvas');
            canvas.width = svgElement.width.baseVal.value;
            canvas.height = svgElement.height.baseVal.value;

            var ctx = canvas.getContext('2d');
            var img = new Image();
            img.src = 'data:image/svg+xml;base64,' + btoa(svgData);

            img.onload = function () {
                ctx.drawImage(img, 0, 0);

                var pngFile = canvas.toDataURL('image/png');
                document.getElementById('pngImage').src = pngFile;
            };
        });
    </script>
</body>
</html>
